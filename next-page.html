<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소개</title>
  <style>
    /* 기본 스타일 */
    body {
      background-color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    /* 첫 번째 페이지 */
    .first-page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 1s ease-out;
    }
    /* 두 번째 페이지 */
    .second-page {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      transition: transform 2s ease-out;
    }

    /* 두 페이지가 오른쪽으로 밀려나게 하는 클래스 */
    .slide-right {
      transform: translateX(100%);
    }

    /* 페이지가 왼쪽으로 밀려나게 하는 클래스 */
    .slide-left {
      transform: translateX(-100%);
    }

    .arrow-container {
      position: absolute;
      top: 50px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10; /* 화살표가 다른 요소보다 위에 오도록 설정 */
    }
    .error-message {
      position: absolute;
      top: 2%;  /* 상단 2% 위치로 살짝 내림 */
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(125, 119, 119, 0.7);
      color: rgb(0, 0, 0);
      font-size: 1.5rem; /* 폰트 크기를 작게 설정 */
      padding: 10px 20px; /* 패딩을 작게 설정 */
      border-radius: 10px;
      display: none; /* 초기에는 보이지 않음 */
      z-index: 100; /* 다른 요소 위에 보이도록 설정 */
    }

    .arrow {
      font-size: 3rem;
      color: #000000;
      cursor: pointer;
      transform: scaleX(0.75);
      margin: 0 50px;
    }

    .error-message button {
      background-color: white;
      color: #000;
      font-size: 1rem;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    .error-message button:hover {
      background-color: #f0f0f0;
    }

    .profile-intro {
      position: absolute;
      left: 5%;
      top: 120px;
      font-size: 3rem;
      color: #000000;
      font-weight: bold;
      opacity: 0.8;
      transform: translateY(10px) translateX(10px);
    }

    .name {
      position: absolute;
      left: 7%;
      top: 230px;
      font-size: 1.8rem;
      color: #000000;
      font-weight: normal;
      opacity: 8;
    }

    .my-name {
      position: absolute;
      left: 7.2%;
      top: 270px;
      font-size: 1rem;
      color: #000000;
      font-weight: normal;
      opacity: 0.7;
    }

    .school {
      position: absolute;
      left: 7%;
      top: 330px;
      font-size: 1.8rem;
      color: #000000;
      font-weight: normal;
      opacity: 8;
    }

    .school-name {
      position: absolute;
      left: 7.2%;
      top: 370px;
      font-size: 1rem;
      color: #000000;
      font-weight: normal;
      opacity: 0.7;
    }

    .date {
      position: absolute;
      left: 18%;
      top: 372px;
      font-size: 1rem;
      color: #0015ff;
      font-weight: normal;
      opacity: 0.7;
    }

    .date-1 {
      position: absolute;
      left: 14%;
      top: 395px;
      font-size: 1rem;
      color: #0015ff;
      font-weight: normal;
      opacity: 0.7;
    }

    .club {
      position: absolute;
      left: 7%;
      top: 472px;
      font-size: 1.8rem;
      color: #000000;
      font-weight: normal;
      opacity: 8;
    }

    .club-name {
      position: absolute;
      left: 7.2%;
      top: 512px;
      font-size: 1rem;
      color: #000000;
      font-weight: normal;
      opacity: 0.7;
    }

    .date-2 {
      position: absolute;
      left: 16.7%;
      top: 512px;
      font-size: 1rem;
      color: #0015ff;
      font-weight: normal;
      opacity: 0.7;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .absolute-image {
      position: absolute;
      top: 630px;
      left: 120px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .absolute-image:hover {
      transform: scale(1.1);
    }

    .SNS {
      position: absolute;
      left: 7%;
      top: 589px;
      font-size: 1.8rem;
    }
    .input-container input {
      width: 80%;
      padding: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- 첫 번째 페이지 (profile.html) -->
  <div class="first-page" id="firstPage">
    <div class="arrow-container">
      <div class="arrow" onclick="goBack()">⇦</div>  <!-- 왼쪽 화살표 -->
      <div class="arrow" onclick="showError()">⇨</div>  <!-- 오른쪽 화살표 클릭 시 오류 표시 -->
    </div>
    

    <div class="profile-intro">
      프로필 소개
    </div>

    <div class="name">
      이름
    </div>

    <div class="my-name">
      조요셉
    </div>

    <div class="school">
      소속
    </div>

    <div class="school-name">
      한세사이버보안고등학교<br/>
      대영고등학교
    </div>

    <div class="date">
      (2024-03-01 ~ 2025-01-01)
    </div>

    <div class="date-1">
      (2025-03-01 ~ 2026-12-30)
    </div>

    <div class="club">
      동아리
    </div>

    <div class="club-name">
      Digital Forensic Club
    </div>

    <div class="date-2">
      (2024-06-02 ~ 2024-12-30)
    </div>

    <div class="SNS">
      SNS
    </div>
  </div>

  <div class="container">
    <a href="https://www.instagram.com/yxnxp_8/" target="_blank">
      <img src="/img/insta.jpeg" width="50" alt="Image" class="absolute-image">
    </a>
  </div>

  <!-- 오류 메시지 -->
  <div class="error-message" id="errorMessage">
    오류 발생: <span id="errorText">개발중입니다.</span>
    <!-- 확인 버튼 추가 -->
    <button onclick="hideError()">확인</button>
  </div>

  <div class="second-page" id="secondPage">
    <!-- iframe에 src 경로를 정확히 설정 -->
    <iframe src="profile.html" style="width:100%; height:100%;" frameborder="0"></iframe>
  </div>

  <script>
    // 왼쪽 화살표 클릭 시 두 페이지를 동시에 오른쪽으로 밀어내는 함수
    function goBack() {
      // 두 페이지에 slide-left 클래스를 추가하여 왼쪽으로 밀기
      document.getElementById('firstPage').classList.add('slide-right');
      document.getElementById('secondPage').classList.add('slide-right');
    }

    function showError() {
      // 여기에 원하는 오류 메시지를 직접 입력하세요
      var errorMessage = "개발중입니다.";
      
      // 오류 메시지를 설정합니다.
      document.getElementById('errorText').innerText = errorMessage;
      
      // 오류 메시지 표시
      document.getElementById('errorMessage').style.display = 'block';
    }
    function hideError() {
      document.getElementById('errorMessage').style.display = 'none';
    }
  </script>
</body>
</html>
